<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Zsolt VarjÃº">
  <meta name="description" content="My first attempt on this Base apparel comming soon Frontend mentor challange">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/faf7415ea6.js" crossorigin="anonymous"></script>
  <title>Base Apparel coming soon page</title>

</head>

<body>
  <!-- Container starts here -->
  <main class="container">
    <!-- Header starts here -->
    <header class="header">
      <img src="images/logo.svg" alt="Logo">
    </header>
    <!-- Header ends here -->

    <!-- Content container starts here -->
    <div class="content">
      <h1 class="content__title">
        <span> We're</span> <br> coming <br> soon
      </h1>
      <p class="content__text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <!-- Email form starts here -->
      <div class="form-wrapper">
        <form action="submit" class="submit-form" id="submit-form">
          <div class="box">
            <div class="search">
              <input type="text" name="email" id="email" placeholder="Email Address">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <button class="btn" type="submit">
                <img src="images/icon-arrow.svg" alt="">
              </button>
            </div>


            <small class="email-error">Error message</small>

          </div>
        </form>

      </div>
      <!-- Email form ends here -->

    </div>
    <!-- Content container ends here -->

    <!-- Hero image starts here -->
    <div class="image">
      <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 1015px)" />
        <img src="images/hero-mobile.jpg" alt="Hero image">
      </picture>
    </div>
    <!-- Hero image ends here -->

  </main>
  <!-- Container ends here -->


</body>

</html>
